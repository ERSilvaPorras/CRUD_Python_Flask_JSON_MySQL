<body class="body">
    <p class="title-form">Create New <span>User</span></p>
    <div class="content-gral">
        <div class="main-content">
            <form action="/create-user" method="POST" class="content-form">
                <fieldset>
                    <div class="block-form-element">
                        <legend class="subtitle-form">Create New User</legend>
                        <!-- ENTRY DATA (INSERT) -->
                        <div class="block">
                            <label for="fullname" class="text-label">Fullname</label>
                            <input class="input-element" type="text" name="fullname" required>
                        </div>
                        <div class="block">
                            <label for="email" class="text-label">Email Address</label>
                            <input class="input-element" type="email" name="email" required>
                        </div>
                        <div class="block">
                            <label for="phone"class="text-label">Phone Number</label>
                            <input class="input-element" type="tel" name="phone" required>
                        </div>
                        <div class="block">
                            <label for="country" class="text-label">Country</label>
                            <input class="input-element" type="text" name="country" required>
                        </div>
                        <div class="block block-textarea">
                            <label for="date" class="text-label">Date</label>
                            <input class="input-element" type="date" name="date" required>
                        </div>
                        <!--  -->
                        <div class="block block-button">
                            <input class="button" type="submit" name="actionButton" value="guardar">
                        </div>
                    </div>
                </fieldset>
            </form>
