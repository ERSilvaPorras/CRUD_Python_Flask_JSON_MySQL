<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../static/css/styles/edit-form.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Edit Users</title>
</head>
<body class="body">
    <p class="title-form">Edit <span>User</span></p>
    <div class="content-gral">
        <form action="/edit-user" method="POST" class="content-form">
            {% for user in users %}
            <div class="block-form-element">
                <!-- CONTENT FORM -->
                <div class="block">
                    <label for="fullname" class="text-label">Fullname</label>
                    <input class="input-element" type="text" name="fullname" value="{{user[1]}}" required>
                </div>
                <div class="block">
                    <label for="email" class="text-label">Email Address</label>
                    <input class="input-element" type="email" name="email" value="{{user[2]}}" required>
                </div>
                <div class="block">
                    <label for="phone"class="text-label">Phone Number</label>
                    <input class="input-element" type="tel" name="phone" value="{{user[3]}}" required>
                </div>
                <div class="block">
                    <label for="country" class="text-label">Country</label>
                    <input class="input-element" type="text" name="country" value="{{user[4]}}" required>
                </div>
                <div class="block block-textarea">
                    <label for="date" class="text-label">Date</label>
                    <input class="input-element" type="date" name="date" value="{{user[5]}}" required>
                </div>
                <div>
                    <input type="hidden" type="text" name="id" value="{{user[0]}}">
                </div>
            </div>
                {% endfor %}
            <div class="block block-button">
                <input class="button" type="submit" name="actionButton" value="guardar">
            </div>
            <!-- END CONTENT FORM -->
            
        </form>
    </div>
</body>
</html>
